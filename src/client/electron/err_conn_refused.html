<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cybersoft Sistemas - Erro de Conexão</title>
    <link rel="stylesheet" href="files/css/err_conn_refused.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="logo-block">
        <div class="logo">
          <label>Cyber</label><span class="soft"><label>soft</label></span>
        </div>
        <div class="logo-sub"><label>Sistemas</label></div>
      </div>
      <div class="slogan">
        <label
          >Simplificando Operações com Desenvolvimento de Software e Soluções
          Técnicas</label
        >
      </div>
      <div class="row-inline">
        <div class="field-block"></div>
        <div class="field-block">
          <label>Servidor:</label>
          <input
            id="edtServerName"
            type="text"
            placeholder="(http ou https)://(Nome ou IP do servidor):(Porta 8077)"
          />
          <div class="button-row-right">
            <button id="btnConnect" class="btn-uni" onclick="connect()">
              Conectar
            </button>
          </div>
        </div>
      </div>
      <div class="footer-bg">
        <div class="footer-content">
          <label>Conectado ao Cybersoft Sistemas.</label><br />
          <label
            >© 2026 Cybersoft Sistemas Ltda. Todos os direitos
            reservados.</label
          >
        </div>
      </div>
    </div>
  </body>
  <script>
    const edtServerName = document.getElementById("edtServerName");
    const btnConnect = document.getElementById("btnConnect");

    window.onload = async () => {
      const cfg = await Application.loadConfig();
      if (cfg && cfg.serverUrl) {
        edtServerName.value = cfg.serverUrl;
      }
    };

    function setButtonLoading(btn, isLoading) {
      if (isLoading) {
        btn.classList.add("loading");
        btn.disabled = true;
      } else {
        btn.classList.remove("loading");
        btn.disabled = false;
      }
    }

    function connect() {
      const edtServerNameValue = edtServerName.value.trim();

      if (!edtServerNameValue) {
        Application.messageBox({
          type: "error",
          title: "Endereço inválido",
          message:
            "Informe o servidor no formato:\n(http ou https)://nome ou IP do servidor:porta",
        });
        edtServerName.focus();
        return;
      }

      const url = edtServerNameValue;

      edtServerName.disabled = true;
      btnConnect.disabled = true;

      setButtonLoading(btnConnect, true);

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 3000);

      fetch(url, { signal: controller.signal })
        .then(async (res) => {
          clearTimeout(timeout);
          await Application.saveConfig({ serverUrl: url });
          Application.reload(url);
        })
        .catch((err) => {
          clearTimeout(timeout);
          setButtonLoading(btnConnect, false);

          btnConnect.disabled = false;
          edtServerName.disabled = false;
          edtServerName.focus();

          Application.messageBox({
            type: "error",
            title: "Erro ao conectar",
            message: "Falha ao conectar no servidor informado.",
          });
        });
    }
  </script>
</html>
